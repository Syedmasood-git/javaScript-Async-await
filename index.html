<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="hero">
      <section class="left">
        <div class="logo">
          <img src="./Assets/logo.svg" alt="logo" />
        </div>
        <div class="text">
          <h2>Your Restaurant Menu</h2>
          <p>Swadish</p>
        </div>
        <ol class="quick-links">
          <a href="#"><p>Quick Links</p></a>
          <a href="#"><li>Home</li></a>
          <li>Your Orders</li>
          <li>Wallet</li>
          <li>Profile</li>
          <li>Logout</li>
        </ol>
        <ol class="quick-links">
          <a href="#"><p>More About Us</p></a>
          <li>Our blog</li>
          <li>Upcoming Dishes</li>
          <li>Our Story</li>
          <li>Social Media Links</li>
        </ol>
      </section>

      <!-- right side -->
      <section class="right">
        <header class="header">
          <div class="input-div">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input
              type="text"
              placeholder="Search Food Item"
              class="input-text mx-2"
            />
          </div>
          <div class="signup mx-2">
            <input type="button" value="Signup" />
          </div>
          <div class="login mx-2">
            <input type="button" value="Login" />
          </div>
          <div class="profile mx-3">
            <img src="./Assets/logo.svg" />
          </div>
        </header>
        <section class="main">
          <div class="hero-img">
            <img
              class="mt-3"
              width="95%"
              height="300px"
              src="./Assets/top-img.png"
              alt="food menu"
            />
          </div>
          <div class="menu">
            <h4 class="m-4"><a href="#">Menu</a></h4>
            <div class="all-cards d-flex flex-wrap mx-2" id="all-cards">
          </div>
        </section>
      </section>
    </div>

    <!-- <script src="script.js"></script> -->
    <script src="script.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
